<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta http-equiv="refresh" content="5;url=/simple-task-app/" />
</head>
<body>
  redirect page <span></span>

  <script>

    const element = document.querySelector("span")
    let n = 5
    element.textContent = n

    setInterval(() => {
      if (n > 0) n--
      element.textContent = n
    }, 1000)

  </script>
</body>
</html>
